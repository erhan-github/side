[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python run_server.py"
healthcheckPath = "/sse"
healthcheckTimeout = 100
healthcheckStartPeriod = 40
restartPolicyType = "ON_FAILURE"

[deploy.environments.production]
MCP_TRANSPORT = "sse"

[deploy.environments.staging]
MCP_TRANSPORT = "sse"
